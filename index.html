<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/index.css">

<body>
<div class="bac">
    <div class="header">威海交通大数据</div>
    <div class="box">
        <div class="box-head">用户登录</div>
        <div class="input-box">
            <div class="username">
                <div></div>
                <input type="text" id="name" placeholder="请输入用户名"/>
            </div>
            <div class="pwd">
                <div></div>
                <input type="password" id="pwd" placeholder="请输入密码"/>
            </div>
            <div><a href="#">忘记密码？</a></div>
            <button class="submit" type="button">登录</button>
        </div>
    </div>
    <div class="foot">
        <div>
            技术支持：山东渔翁信息技术股份有限公司&ensp;&ensp;电话：400-6686188
        </div>
    </div>
</div>

</body>
<script src="asserts/js/jquery.js"></script>
<!--<script src="asserts/js/bootstrap.min.js"></script>-->
<script>
    $(function () {

        $('.submit').click(function () {
            var username = $('#name').val();
            var pwd = $("#pwd").val();
            if(username === '' && pwd === ''){
                alert('请输入用户名和密码');
                return;
            }
            if (username === 'whjtj' && pwd === '123') {
                alert('欢迎进入')
            } else {
                alert('用户不存在');
                $('#name').val("");
                $('#pwd').val("");
            }
        })
    })

</script>
</html>
