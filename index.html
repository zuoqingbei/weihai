   <script>

    var dynamicLoading = {
        css: function(path){
            if(!path || path.length === 0){
                throw new Error('argument "path" is required !');
            }
            var head = document.getElementsByTagName('head')[0];
            var link = document.createElement('link');
            link.href = path;
            link.rel = 'stylesheet';
            link.type = 'text/css';
            head.appendChild(link);
        },
        js: function(path){
            if(!path || path.length === 0){
                throw new Error('argument "path" is required !');
            }
            var head = document.getElementsByTagName('head')[0];
            var script = document.createElement('script');
            script.src = path;
            script.type = 'text/javascript';
            head.appendChild(script);
        }
    }
    var domain=FR.serverURL+FR.servletURL;
     domain=domain.replace("/ReportServer","");
     //dynamicLoading.css(domain+"/hailian/css/bi_login.css");
    // dynamicLoading.css(domain+"/hailian/css/finereport.css");

     dynamicLoading.js(domain+"/js/hl_login.js");

            </div>
            <div class="pwd">

                <input type="password" class="fs-login-password" id="pwd" placeholder="请输入密码"/>

            <div><a href="#">忘记密码？</a></div>
